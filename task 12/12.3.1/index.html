<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td></td>

    <tr>

      <td></td>

    </tr>
  </table>
  <script>
    let arr = [[1.1, 1.2, 1.3,1.4,1.5], [2.1, 2.2, 2.3,2.4,2.5], [3.1, 3.2, 3.3,3.4,3.5],[4.1, 4.2, 4.3,4.4,4.5],[5.1, 5.2, 5.3,5.4,5.5]];
    let table = document.querySelector('table');
    for(let i = 0; i < table.rows.length; i++){
    for(let j = 0; j < table.rows[i].cells.length; j++)
        table.rows[i].cells[j].innerText = arr[i][j];
  } 
   

    for (let i = 0; i < table.rows.length; i++) {
      let row = table.rows[i];
      row.cells[i].style.backgroundColor = 'red';
    }
  </script>
</body>
</html>
