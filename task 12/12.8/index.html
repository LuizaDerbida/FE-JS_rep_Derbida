<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <ol id="elem">
  <li>Привет</li>
  <li>Мир</li>
</ol>

<script>
  function clear(elem) {
  elem.innerHTML = '';
}

  clear(elem); // очищает список
</script>

//or

<script>
function clear(elem) {
  while (elem.firstChild) {
    elem.firstChild.remove();
  }
}
</script>
</body>
</html>
