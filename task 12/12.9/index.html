<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
<table id="table">
  aaa
  <tr>
    <td>Тест</td>
  </tr>
</table>

<script> 
  alert(table);

  table.remove(); // Невірна структура HTML, тому це автоматично виправляється. Згідно правилам <table> може містити в собі лише теги таблиць(tr, td...). Браузер виносить "aaa" з таблиці, і тепер, так як текст не зв'язаний з таблицею - він не виділиться.

</script>
</body>
</html>
