<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title></title>
 <style type="text/css">
   TABLE {
    width: 300px; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid white; /* Параметры рамки */
   }
  
  </style>
  </head>
  <body>
    <table style="background-color:#8B0000">
  <tbody>
    <tr align="center">
      <td><b>Заголовок 1</b></td>
      <td><b>Заголовок 2</b></td>
    </tr>
    <tr>
      <td>Ячейка 3</td>
      <td>Ячейка 4</td>
    </tr>
  </tbody>
</table>
  </body>
</html>
